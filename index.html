<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Geolocalizaci√≥n</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model" src="stranger_star.glb"></a-asset-item>
      </a-assets>
      <a-marker preset="hiro">
        <a-entity position="0 0 0" scale="0.5 0.5 0.5" gltf-model="#model"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      navigator.geolocation.getCurrentPosition(function(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;
        var altitude = position.coords.altitude;
        var sceneEl = document.querySelector('a-scene');
        sceneEl.setAttribute('gps-camera', 'latitude:' + latitude + '; longitude:' + longitude + '; altitude:' + altitude + ';');
      });
    </script>
  </body>
</html>
