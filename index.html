<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="./js/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-entity
        id="marker"
        geometry="primitive: plane"
        material="opacity: 0"
        position="0 0 -1"
      ></a-entity>
      <a-entity
        gltf-model="stranger_star.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0"
      ></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var marker = document.getElementById('marker');
        var model = document.querySelector('a-entity[gltf-model]');
        var initialScale = model.getAttribute('scale');

        var scene = document.querySelector('a-scene');
        scene.addEventListener('mousedown', function (event) {
          marker.setAttribute('position', event.detail.intersection.point);
          model.setAttribute('position', marker.getAttribute('position'));
          model.setAttribute('scale', initialScale);
        });
      });
    </script>
  </body>
</html>
